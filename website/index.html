<!DOCTYPE html>
    <title>KawaSHOCKI</title>
    <head> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>KawaSHOCKI</h2>
                    <hr class="hr" />
                </div>
            </div>
            <h1 class="text text-center">90% Sale!!</h1>
            <br>
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Ninja 1000SX-1 </label>
                    <img src="/images/Ninja 1000SX-1.jpg" class="d-block w-100" alt="...">
                    <label  id="price1">100.00</label><br>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product2"> Ninja 500 </label>
                    <img src="/images/Ninja 500-1.jpg" class="d-block w-100" alt="...">
                    <label  id="price2">300.00</label><br>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                  <label id="product3"> Ninja 1000SX-1 </label>
                  <img src="/images/Ninja 1000SX-1.jpg" class="d-block w-100" alt="...">
                  <label  id="price3">7000.00</label><br>
                  <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
              </div>
              <div class="col-4 text-center">
                  <label id="product4"> Ninja 400 </label>
                  <img src="/images/Ninja 400-1.jpg" class="d-block w-100" alt="...">
                  <label  id="price4">200.00</label><br>
                  <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
              </div>
              <div class="col-4 text-center">
                <label id="product5"> Ninja ZX-10RR </label>
                <img src="/images/Ninja ZX-10RR-1.jpg" class="d-block w-100" alt="...">
                <label  id="price5">250.00</label><br>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6"> Ninja ZX-25R SE </label>
                <img src="/images/Ninja ZX-25R SE-1.jpg" class="d-block w-100" alt="...">
                <label  id="price6">150.00</label><br>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            
                <div class="col-6">
                  <br><br>
                    <label for="carts"> Orders </label<br>
                    <textarea class="form-control" rows="29" id="carts" cols="200" style="height: 400px;"> </textarea>
                  </div> 
                  <div class="col-6">
                    <br><br>
                    <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                    <br>
                    <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br><br>
                   
                    <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                    <br>
                    <button class="btn btn-primary" id="checkOut"> Check Out</button>
                </div>
                <hr><br><br><br><br>
            </div>
        </div>
        <script src="index.js"></script>

</html>
